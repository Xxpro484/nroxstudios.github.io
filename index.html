<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ürünler</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    margin: 20px;
  }
  h1 {
    text-align: center;
    color: #2c3e50;
  }
  .products-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
  }
  .product-card {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    width: 250px;
    padding: 20px;
    text-align: center;
    transition: transform 0.2s ease;
  }
  .product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  }
  .product-title {
    font-size: 20px;
    color: #34495e;
    margin-bottom: 10px;
  }
  .product-desc {
    font-size: 14px;
    color: #7f8c8d;
    margin-bottom: 15px;
  }
  .product-price {
    font-weight: bold;
    font-size: 18px;
    color: #27ae60;
    margin-bottom: 15px;
  }
  .buy-btn {
    background: #2980b9;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    text-decoration: none;
    display: inline-block;
  }
  .buy-btn:hover {
    background: #3498db;
  }
</style>
</head>
<body>

<h1>Ürünlerimiz</h1>
<p style="text-align:center; color:#555;">Minecraft Skript mağazamızdaki güncel ürünler</p>

<div class="products-container">
  <div class="product-card">
    <div class="product-title">Örnek Skript 1</div>
    <div class="product-desc">Basit bir otomatik kapı skripti.</div>
    <div class="product-price">₺20</div>
    <a href="#" class="buy-btn">Satın Al</a>
  </div>

  <div class="product-card">
    <div class="product-title">Örnek Skript 2</div>
    <div class="product-desc">Deluxe Menüler için NPC bağlama skripti.</div>
    <div class="product-price">₺35</div>
    <a href="#" class="buy-btn">Satın Al</a>
  </div>

  <div class="product-card">
    <div class="product-title">Örnek Skript 3</div>
    <div class="product-desc">Warp noktalarına hızlı ışınlanma.</div>
    <div class="product-price">₺15</div>
    <a href="#" class="buy-btn">Satın Al</a>
  </div>
</div>

</body>
</html>
